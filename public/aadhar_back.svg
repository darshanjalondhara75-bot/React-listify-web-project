  <!-- Header Stripe -->
  <line x1="20" y1="40" x2="380" y2="40" stroke="#f44336" stroke-width="2"/>
  
  <!-- Emblem Placeholder -->
  <circle cx="50" cy="80" r="20" fill="#e0e0e0"/>
  
  <!-- Address Lines -->
  <rect x="100" y="70" width="200" height="10" rx="5" fill="#e0e0e0"/>
  <rect x="100" y="90" width="250" height="10" rx="5" fill="#e0e0e0"/>
  <rect x="100" y="110" width="180" height="10" rx="5" fill="#e0e0e0"/>
  
